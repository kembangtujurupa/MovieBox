    timber_version = "4.7.1"
    pretty_logger_version = "2.2.0"

    mockWebServer_version = '4.4.0'
    junit_version = '4.13'
    testCore_version = '1.2.0'
    testRules_version = '1.2.0'
    testJunit_version = '1.1.1'
    espressoCore_version = '3.2.0'

    koin_version = "2.0.1"

    viewpagerdotsindicator_version = "3.0.3"
