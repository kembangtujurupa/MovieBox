            fragment             : "androidx.fragment:fragment:$fragment_version",
            viewpager2           : "androidx.viewpager2:viewpager2:$viewpager_version",
            livedata             : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleKtx_version"
    ]

    networkDependencies = [
            retrofit2                : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofit2Moshi           : "com.squareup.retrofit2:converter-moshi:$moshi_version",
            okHttp3                  : "com.squareup.okhttp3:okhttp:$okHttp3_version",
